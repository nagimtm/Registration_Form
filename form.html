<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post"></form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input  pattern="[a-z0-5]{8,}" required type="password" id="new-password"></label>
        </fieldset>
        <fieldset></fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type"> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"> Business Account</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            
        <fieldset>
            <label for="">Upload a profile picture: <input type="file"></label>
            <label>Input your age (years): <input type="number" min="13" max="120"></label>
            <label for="">How did you hear about us?
                <section>
                    <option value="">(select one)</option>
                    <option value="">freeCodeCamp News</option>
                    <option value="">freeCodeCamp YouTube Channel</option>
                    <option value="">freeCodeCamp Forum</option>
                    <option value="">Other</option>
                </section>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </body>
</html>
